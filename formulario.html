<!DOCTYPE html>

<html>
  <head>
    <title>
      ItGest Academy
    </title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <meta charset="utf=8">
  </head>

  <header>
    
  </header>

  <style>
    


  </style>

  <body style=" background-image: linear-gradient(#e3d76d, #ffc107);" >
    
    <div style="display:flex; flex-direction: row; justify-content: space-between; align-items: center; "> <!-- Titulo -->      
      <div>
        <img width="68" height="53" src="https://academy.itgest.pt/wp-content/uploads/2021/03/trianglo-amarelo-8.png" class="attachment-full size-full" alt="" loading="lazy">
      </div>
      <div>
        <h1 style=" text-align: center; text-transform: uppercase;  padding: 5px; font-weight: 600; font-family: Verdana, sans-serif;" >
          Inscreve-te na nossa Academia 
        </h1>
      </div>
      <div>
        <img src="https://academy.itgest.pt/wp-content/uploads/2021/03/itgest-academy-logo.svg" class="custom-logo astra-logo-svg" style="width: 300px; height: 80px; float: right ;" alt="ITGest Academy">
      </div>

    </div>
    <!-- Inicio do Form -->
    <form style="border: 3px solid black; padding:10px; ">

      <!-- Formulário com informações pessoais     -->
      <div class="personal-info" style="color: #f7efd3; padding: 15px;border: 3px solid ; background-color:#9c9999; font-family: Verdana, sans-serif;" >

        <label for="Course" style="font-weight:600; padding: 15px; ">
          Academia a que se está a candidatar*:
        </label>
          
        <select id="course" style="text-align: center;" >          
          <option value="Sap" >SAP</option>
          <option value="DEV" disabled>DEV (inscrições encerradas)</option>
          <option value="Analitycs">Business Analitics</option>                  
        </select>
        
        <br> <br>
        
        <label for="FullName" style="font-weight:600; padding: 15px; ">
          Nome e Apelido*:
        </label>
        
        <input type="text " 
          id="fullName"
          name="fullName">
        
        <br> <br>

        <label for="email" style="font-weight:600; padding: 15px;">
          Endereço de e-mail*:
        </label>
        
        <input type="email"
          id="email"
          name="email">
        
        <br> <br>

        <label for="datemin" style="font-weight:600; padding: 15px;">
          Data de nascimento (>18 anos)*:
        </label>
        
        <input type="date" 
          id="datemax" 
          name="datemax" 
          max="2001-01-01">

      </div>

      <hr> <br>

      <!-- Formulario com as Habilitações e Formações -->
      <div style="color: white; padding: 15px; border: 3px solid ; background-color: #9c9999;"
        class="background-info">

        <label for="habilitacoes" style="font-weight:600; padding: 15px;" >
          Habilitações:
        </label>
              
        <div style="display: flex; margin-top: 10px; padding:15px; font-family: Helvetica, sans-serif; ">

          <input type="checkbox"
            
            id="habilitacoes1" 
            name="habilitacoes1" 
            value="Ensino Secundário">
            
          <label for="habilitacoes1" style="  padding: 1px;">
            Ensino Secundário
          </label>
              
          <input type="checkbox" 
            id="habilitacoes2" 
            name="habilitacoes2" 
            value="Licenciatura">

          <label for="habilitacoes2" style="  padding: 1px;"> 
            Licenciatura
          </label>

          <input type="checkbox" 
            id="habilitacoes3" 
            name="habilitacoes3" 
            value="Mestrado">

          <label for="habilitacoes3" style="  padding: 1px;"> 
            Mestrado
          </label>
          
          <input type="checkbox" 
            id="habilitacoes4" 
            name="habilitacoes4" 
            value="Doutorament">

          <label for="habilitacoes4" style="  padding: 1px;"> 
            Doutoramento
          </label>
          
          <input type="checkbox" 
            id="habilitacoes5" 
            name="habilitacoes5" 
            value="Outro">

          <label for="habilitacoes5" style="  padding: 1px;"> 
            Outro
          </label>
        </div>

        <label for="formacao" style="font-weight:600; padding: 15px;">
          Formações:
        </label>

        <div style="display: flex; margin-top:10px; padding:15px; font-family: Helvetica, sans-serif;">
          
          <input type="checkbox" 
            id="Formaçao1" 
            name="Formaçao1" 
            value="Ciencias Sociais e Humanos">            
          
          <label for="Formaçao1" style="  padding: 1px;">
            Ciencias Sociais e Humanos

          </label>

          <input type="checkbox" 
            id="Formacao2" 
            name="Formacao2" 
            value="Ciencias Empresariais">

          <label for="Formacao2" style="  padding: 1px;"> 
            Ciencias Empresariais
          </label>

          <input type="checkbox" 
            id="Formacao3" 
            name="Formacao3" 
            value="Gestao/economia">

          <label for="Formacao3" style="  padding: 1px;"> 
            Gestao/economia
          </label>
          
          <input type="checkbox" 
            id="Formacao4" 
            name="Formacao4" 
            value="Informatica">

          <label for="Formacao4" style="  padding: 1px;"> 
            Informatica
          </label>

          <input type="checkbox" 
            id="Formacao5" 
            name="Formacao5" 
            value="Informatica de Gestao">

          <label for="Formacao5" style="  padding: 1px;"> 
            Informatica de Gestao
          </label>
          
          <input type="checkbox" 
            id="Formaçao6" 
            name="Formaçao6" 
            value="Engenharia e técnicas afins
            ">

          <label for="Formaçao1" style="  padding: 1px;">
            Engenharia e técnicas afins
          </label>

          <input type="checkbox" 
            id="Formacao7" 
            name="Formacao7" 
            value="Contabilidade/ Finanças">

          <label for="Formacao2" style="  padding: 1px;"> 
            Contabilidade/ Finanças
          </label>

          <input type="checkbox" 
            id="Formacao8" 
            name="Formacao8" 
            value="Saúde">

          <label for="Formacao3" style="  padding: 1px;"> 
            Saúde
          </label>
          
          <input type="checkbox" 
            id="Formacao9" 
            name="Formacao9" 
            value="Serviços Sociais">

          <label for="Formacao4" style="  padding: 1px;"> 
            Serviços Sociais
          </label>

          <input type="checkbox" 
            id="Formacao10" 
            name="Formacao10" 
            value="Outro">

          <label for="Formacao5" style="  padding: 1px;"> 
            Outro
          </label>
        </div>

        <div style="margin-top:15px;">
          <label for="date" style="font-weight:600; padding: 15px;">
            Ano de Conclusão:
          </label>

          <input type="number" 
            id="dateconclusao" 
            name="dateconclusao"> 
        </div>

        <div style="margin-top:15px; ">
          <label for="motivo" style="font-weight:600; padding: 15px;">
            Motivo da Candidatura
          </label>

          <input type="text"
            id="motivocandidatura"
            name="motivocandidatura">
        </div>
      </div>

      <hr> <br>
      <!-- Formulario com CV, Certificado e Conhecimento da Academia -->
      <div style="color: white; padding: 15px; border: 3px solid; background-color:#9c9999;">        
        <label for="comoConheceAcademia" style="font-weight:600; padding: 15px;">
          Como obteve conhecimento da nossa Academia?*
        </label>
        
        <div style="display: flex; margin-top: 10px; padding:15px; font-family: Helvetica, sans-serif; ">

          <input type="checkbox" 
            id="ComoConhece1" 
            name="ComoConhece1" 
            value="Conheço alguém que faz parte do Grupo ID/ ITGEST">
                      
          <label for="ComoConhece1" style="  padding: 1px;">
            Conheço alguém que faz parte do Grupo ID/ ITGEST
          </label>
                    
          <input type="checkbox" 
            id="ComoConhece2" 
            name="ComoConhece2" 
            value="Redes Sociais (Facebook, instagram ou outro)">

          <label for="ComoConhece2" style="  padding: 1px;"> 
            Redes Sociais (Facebook, instagram ou outro)
          </label>

          <input type="checkbox" 
            id="ComoConhece3" 
            name="ComoConhece3" 
            value="Linkedin">

          <label for="ComoConhece3" style="  padding: 1px;"> 
            Linkedin
          </label>

          <input type="checkbox" 
            id="ComoConhece4" 
            name="ComoConhece4" 
            value="Através da faculdade/universidade">

          <label for="ComoConhece4" style="  padding: 1px;"> 
            Através da faculdade/universidade
          </label>

          <input type="checkbox" 
            id="ComoConhece5" 
            name="ComoConhece5" 
            value="Outro">

          <label for="ComoConhece5" style="  padding: 1px;"> 
            Outro
          </label>
        </div>

        <div style="display:flex; justify-content: start;">
          <div style="margin-top: 10px;">
            <label for="CV" style="font-weight:600; padding: 15px; ">
              Upload de CV:
            </label> 
    
            <input 
              type="file" 
              id="CV" 
              name="CV">
          </div>

          <div style="margin-top: 10px; margin-left: 80px;">
            <label for="certificadoHabilitacoes" style="font-weight:600; padding: 15px;">
              Upload de Certificado de Habilitações*
            </label>
            
            <input type="file"              
              id="certificadohabilitacoes" 
              name="certificadohabilitacoes">

          </div>
        </div>

        <div style="margin-top: 10px;">

          <textarea cols="151" 
          id="info" 
          name="info" 
          rows="10" 
          placeholder="Deixa-nos as tuas dúvidas / pedidos de esclarecimento">          
          </textarea> 
        </div>

        <div style="margin-top: 10px;">
          <input type="radio" 
            id="consent" 
            name="consent" 
            value="consentiment">

          <label for="consent" style="font-family: Helvetica, sans-serif;">
            Dou o meu consentimento á ITGest para tratar dos meus dados pessoais tal como descrito na <a href="https://academy.itgest.pt/politica-de-privacidade/" target="_blank">Política de Privacidade</a>
          </label>
        </div>
      </div>

      <br> <hr>

      <!-- Button para inscrição   -->
      <div style="color: white; border: 3px solid ; margin-top: 15px; margin-bottom: 15px; display: flex; justify-content: center; align-items: center; background-color: #9c9999;">

        <button type="button"
          onclick="alert(`Entraremos em contacto assim que for possivel`)"
          style="border: dot 1px red; width: 1000px; height: 40px; background-color:  black; color: white; text-align: center; font-size: 25px; font-family: Helvetica, sans-serif;" >

        Enviar Inscrição para futuramente te tornares colaborador da ItGest
        </button>
      </div>      
    </form>

  </body>
  
  <footer style="height: 100px; width: 100px;">

  </footer>
</html>
